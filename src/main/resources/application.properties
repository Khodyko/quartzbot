spring.application.name=quartzbot

# Active profile (local для локальной разработки, можно переопределить через переменную окружения)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:local}

# Telegram Bot Configuration (значения берутся из application-local.properties при профиле local)
# Для продакшена используйте переменные окружения или другой профиль
bot.name=${BOT_NAME:}
bot.token=${BOT_TOKEN:}
bot.log.chat.id=${BOT_LOG_CHAT_ID:}

spring.datasource.url=jdbc:postgresql://localhost:5433/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=20

# HH.ru API Configuration
hh.api.base-url=https://api.hh.ru
hh.api.user-agent=QuartzBot/1.0 (idv1llka@gmail.com)
hh.vacancies.search-text=Java
hh.vacancies.professional-role-id=96
hh.vacancies.default-areas=113,16
